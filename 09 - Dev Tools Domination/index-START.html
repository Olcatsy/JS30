<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class='olga-class-name' id="olga-id" data-olga="hi" data-henlo="wow" aria-label="none" >×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'nice');
    // console.log(`Hello I am a ${nice} string`);

    // Styled
    // console.log('%c I am some great text', 'font-size: 50px; background: aqua');

    // warning!
    console.warn('oh noe');

    // Error :|
    console.error('dang!');

    // Info
    console.info('This is all very useful');

    // Testing
    // will display the statement if the condition returns false
    console.assert(1 === 0, 'You didnt select the right element');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You didnt select the right element');

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //allows to access the node object

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old in human years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Ol');
    console.count('Ol');
    console.count('Ol');
    console.count('Ol');
    console.count('Ol');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data'); //pass the same string as in console.time
          console.log(data);
    });

    //table 
    console.table(dogs)

  </script>
</body>
</html>
