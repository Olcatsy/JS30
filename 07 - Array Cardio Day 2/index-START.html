// Some and Every Checks

    const oneAdult = people.some(isAdult);

    console.log({oneAdult}); //will show a variable name as well


  // 2. Array.prototype.every() 
    // is everyone 19 or older?

    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const foundComment = comments.find(comment => comment.id === 823423);

    const foundCommentIndx = comments.findIndex(comment => comment.id === 823423);
